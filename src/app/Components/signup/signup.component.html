<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['firstName'].dirty &&
                    signupForm.hasError('required', 'firstName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="Firstname"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signupForm.controls['firstName'].dirty &&
                  signupForm.hasError('required', 'firstName')
                "
                class="text-danger"
                >*Firstname is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['lastName'].dirty &&
                    signupForm.hasError('required', 'lastName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="lastName"
                    type="text"
                    placeholder="Lastname"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signupForm.controls['lastName'].dirty &&
                  signupForm.hasError('required', 'lastName')
                "
                class="text-danger"
                >*Lastname is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['email'].dirty &&
                    signupForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="email"
                    type="email"
                    placeholder="Email"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signupForm.controls['email'].touched &&
                  signupForm.hasError('required', 'email')
                "
                class="text-danger"
                >*Email is required</small
              >
              <small
                *ngIf="
                  signupForm.controls['email'].dirty &&
                  signupForm.hasError('pattern', 'email')
                "
                class="text-danger"
              >
                *Email should be correct
              </small>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['userName'].dirty &&
                    signupForm.hasError('required', 'userName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="userName"
                    type="text"
                    placeholder="Username"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signupForm.controls['userName'].dirty &&
                  signupForm.hasError('required', 'userName')
                "
                class="text-danger"
                >*Username is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['password'].dirty &&
                    signupForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    (click)="togglePassword()"
                    formControlName="password"
                    [type]="isType"
                    placeholder="Password"
                  />
                  <span class="fa {{ eyeIcon }}"></span>
                </div>
              </div>
              <small
                *ngIf="
                  signupForm.controls['password'].dirty &&
                  signupForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required</small
              >
              <small
                *ngIf="
                  signupForm.controls['password'].touched &&
                  signupForm.hasError('pattern', 'password')
                "
                class="text-danger"
              >
                *password must be 8 length and strong
              </small>
              <button
                (click)="signUpUser()"
                [disabled]="signupForm.invalid"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Sign Up
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have account?
                <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
